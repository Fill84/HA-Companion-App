name: Cross-platform Release

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get next release version
        id: get_version
        run: |
          LATEST=$(git tag | sort -V | tail -n1)
          if [ -z "$LATEST" ]; then
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          else
            # Bump patch: 1.0.0 -> 1.0.1 (strip optional 'v' prefix)
            LATEST=${LATEST#v}
            echo "version=$(echo "$LATEST" | awk -F. -v OFS=. '{$NF++; print}')" >> $GITHUB_OUTPUT
          fi

  build-windows:
    runs-on: windows-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dtolnay/rust-toolchain@stable

      - name: Update version in tauri.conf.json
        run: node -e "const fs=require('fs');const f='desktop-app/src-tauri/tauri.conf.json';const c=JSON.parse(fs.readFileSync(f,'utf8'));c.version='${{ needs.version.outputs.version }}';fs.writeFileSync(f,JSON.stringify(c,null,4))"

      - name: Import code signing certificate
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          if ([string]::IsNullOrEmpty($env:WINDOWS_CERTIFICATE)) {
            Write-Host "No certificate provided, skipping code signing setup"
            exit 0
          }
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          $securePassword = ConvertTo-SecureString $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force
          $cert = Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password $securePassword
          echo "CERTIFICATE_THUMBPRINT=$($cert.Thumbprint)" >> $env:GITHUB_ENV
          Remove-Item $certPath

      - name: Configure code signing in Tauri config
        if: env.CERTIFICATE_THUMBPRINT != ''
        shell: pwsh
        run: |
          $conf = Get-Content desktop-app/src-tauri/tauri.conf.json -Raw | ConvertFrom-Json -Depth 10
          $conf.bundle.windows.certificateThumbprint = $env:CERTIFICATE_THUMBPRINT
          $conf.bundle.windows | Add-Member -NotePropertyName "digestAlgorithm" -NotePropertyValue "sha256" -Force
          $conf.bundle.windows | Add-Member -NotePropertyName "timestampUrl" -NotePropertyValue "http://timestamp.digicert.com" -Force
          $conf | ConvertTo-Json -Depth 10 | Set-Content desktop-app/src-tauri/tauri.conf.json

      - name: Build desktop app
        run: |
          cd desktop-app
          yarn install
          yarn tauri:build

      - name: Stage Windows Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts/nsis, release-artifacts/msi
          Copy-Item desktop-app/src-tauri/target/release/bundle/nsis/*.exe release-artifacts/nsis/
          Copy-Item desktop-app/src-tauri/target/release/bundle/msi/*.msi release-artifacts/msi/
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: release-artifacts

  build-macos:
    runs-on: macos-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Convert app icon to RGBA (required for macOS)
        run: |
          python3 -m venv .venv
          .venv/bin/pip install Pillow
          .venv/bin/python -c "
          from PIL import Image
          import os
          icons_dir = 'desktop-app/src-tauri/icons'
          for name in os.listdir(icons_dir):
              if name.endswith('.png'):
                  path = os.path.join(icons_dir, name)
                  img = Image.open(path)
                  if img.mode != 'RGBA':
                      img = img.convert('RGBA')
                      img.save(path)
          "
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dtolnay/rust-toolchain@stable

      - name: Update version in tauri.conf.json
        run: node -e "const fs=require('fs');const f='desktop-app/src-tauri/tauri.conf.json';const c=JSON.parse(fs.readFileSync(f,'utf8'));c.version='${{ needs.version.outputs.version }}';fs.writeFileSync(f,JSON.stringify(c,null,4))"

      - name: Build desktop app
        run: |
          cd desktop-app
          yarn install
          yarn tauri:build
      - name: Stage macOS Artifacts
        run: |
          mkdir -p release-artifacts/dmg
          cp desktop-app/src-tauri/target/release/bundle/dmg/*.dmg release-artifacts/dmg/
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: release-artifacts

  build-linux:
    runs-on: ubuntu-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Convert app icon to RGBA (required for Tauri)
        run: |
          python3 -m venv .venv
          .venv/bin/pip install Pillow
          .venv/bin/python -c "
          from PIL import Image
          import os
          icons_dir = 'desktop-app/src-tauri/icons'
          for name in os.listdir(icons_dir):
              if name.endswith('.png'):
                  path = os.path.join(icons_dir, name)
                  img = Image.open(path)
                  if img.mode != 'RGBA':
                      img = img.convert('RGBA')
                      img.save(path)
          "
      - name: Install Tauri Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dtolnay/rust-toolchain@stable

      - name: Update version in tauri.conf.json
        run: node -e "const fs=require('fs');const f='desktop-app/src-tauri/tauri.conf.json';const c=JSON.parse(fs.readFileSync(f,'utf8'));c.version='${{ needs.version.outputs.version }}';fs.writeFileSync(f,JSON.stringify(c,null,4))"

      - name: Build desktop app
        run: |
          cd desktop-app
          yarn install
          yarn tauri:build
      - name: Stage Linux Artifacts
        run: |
          mkdir -p release-artifacts/deb release-artifacts/rpm release-artifacts/appimage
          cp desktop-app/src-tauri/target/release/bundle/deb/*.deb release-artifacts/deb/
          cp desktop-app/src-tauri/target/release/bundle/rpm/*.rpm release-artifacts/rpm/
          cp desktop-app/src-tauri/target/release/bundle/appimage/*.AppImage release-artifacts/appimage/
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: release-artifacts

  build-integration:
    runs-on: ubuntu-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout ha-integration repo
        uses: actions/checkout@v4
        with:
          repository: Fill84/ha-integration
          ref: main
      - name: Build integration zip
        run: |
          zip -r ha-integration.zip custom_components hacs.json README.md
      - name: Upload Integration Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ha-integration
          path: ha-integration.zip

  release:
    runs-on: ubuntu-latest
    needs: [version, build-windows, build-macos, build-linux, build-integration]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-installers
          path: windows-installers
      - uses: actions/download-artifact@v4
        with:
          name: macos-installers
          path: macos-installers
      - uses: actions/download-artifact@v4
        with:
          name: linux-installers
          path: linux-installers
      - uses: actions/download-artifact@v4
        with:
          name: ha-integration
          path: ha-integration
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version }}
          files: |
            windows-installers/nsis/*.exe
            windows-installers/msi/*.msi
            macos-installers/dmg/*.dmg
            linux-installers/deb/*.deb
            linux-installers/rpm/*.rpm
            linux-installers/appimage/*.AppImage
            ha-integration/ha-integration.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repo to update version in tauri.conf.json
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in tauri.conf.json to release tag
        run: |
          node -e "
          const fs = require('fs');
          const f = 'desktop-app/src-tauri/tauri.conf.json';
          const c = JSON.parse(fs.readFileSync(f, 'utf8'));
          c.version = '${{ needs.version.outputs.version }}';
          fs.writeFileSync(f, JSON.stringify(c, null, 4));
          "

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add desktop-app/src-tauri/tauri.conf.json
          git diff --staged --quiet || (git commit -m "chore: set version to ${{ needs.version.outputs.version }} for release" && git push)
