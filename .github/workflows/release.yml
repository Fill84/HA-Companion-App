name: Cross-platform Release

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get next release version
        id: get_version
        run: |
          LATEST=$(git tag | sort -V | tail -n1)
          if [ -z "$LATEST" ]; then
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          else
            # Bump patch: 1.0.0 -> 1.0.1 (strip optional 'v' prefix)
            LATEST=${LATEST#v}
            echo "version=$(echo "$LATEST" | awk -F. -v OFS=. '{$NF++; print}')" >> $GITHUB_OUTPUT
          fi

  build-windows:
    runs-on: windows-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build desktop app
        run: |
          cd desktop-app
          yarn install
          yarn tauri:build
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            desktop-app/src-tauri/target/release/bundle/nsis/*.exe
            desktop-app/src-tauri/target/release/bundle/msi/*.msi

  build-macos:
    runs-on: macos-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Convert app icon to RGBA (required for macOS)
        run: |
          python3 -m venv .venv
          .venv/bin/pip install Pillow
          .venv/bin/python -c "
          from PIL import Image
          import os
          icons_dir = 'desktop-app/src-tauri/icons'
          for name in os.listdir(icons_dir):
              if name.endswith('.png'):
                  path = os.path.join(icons_dir, name)
                  img = Image.open(path)
                  if img.mode != 'RGBA':
                      img = img.convert('RGBA')
                      img.save(path)
          "
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build desktop app
        run: |
          cd desktop-app
          yarn install
          yarn tauri:build
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            desktop-app/src-tauri/target/release/bundle/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Convert app icon to RGBA (required for Tauri)
        run: |
          python3 -m venv .venv
          .venv/bin/pip install Pillow
          .venv/bin/python -c "
          from PIL import Image
          import os
          icons_dir = 'desktop-app/src-tauri/icons'
          for name in os.listdir(icons_dir):
              if name.endswith('.png'):
                  path = os.path.join(icons_dir, name)
                  img = Image.open(path)
                  if img.mode != 'RGBA':
                      img = img.convert('RGBA')
                      img.save(path)
          "
      - name: Install Tauri Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build desktop app
        run: |
          cd desktop-app
          yarn install
          yarn tauri:build
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            desktop-app/src-tauri/target/release/bundle/deb/*.deb
            desktop-app/src-tauri/target/release/bundle/rpm/*.rpm
            desktop-app/src-tauri/target/release/bundle/appimage/*.AppImage

  build-integration:
    runs-on: ubuntu-latest
    needs: version
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout ha-integration repo
        uses: actions/checkout@v3
        with:
          repository: Fill84/ha-integration
          ref: main
      - name: Build integration zip
        run: |
          zip -r ha-integration.zip custom_components hacs.json README.md
      - name: Upload Integration Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ha-integration
          path: ha-integration.zip

  release:
    runs-on: ubuntu-latest
    needs: [version, build-windows, build-macos, build-linux, build-integration]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-installers
      - uses: actions/download-artifact@v4
        with:
          name: macos-installers
      - uses: actions/download-artifact@v4
        with:
          name: linux-installers
      - uses: actions/download-artifact@v4
        with:
          name: ha-integration
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version }}
          files: |
            windows-installers/desktop-app/src-tauri/target/release/bundle/nsis/*.exe
            windows-installers/desktop-app/src-tauri/target/release/bundle/msi/*.msi
            macos-installers/desktop-app/src-tauri/target/release/bundle/dmg/*.dmg
            linux-installers/desktop-app/src-tauri/target/release/bundle/deb/*.deb
            linux-installers/desktop-app/src-tauri/target/release/bundle/rpm/*.rpm
            linux-installers/desktop-app/src-tauri/target/release/bundle/appimage/*.AppImage
            ha-integration/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
